<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Joshua Nobleza">
    <meta name="language" content="english">
    <meta name="description" content="Coding Academy's contact page">
    <title>Coding Academy</title>
    <link rel="stylesheet" href="./styles/contact.css">
    <link rel="preload" href="./imgs/contact-bg.jpg" as="image">
    <link rel="preload" href="./imgs/coding-academy-logo.png" as="image">
    <link rel="preload" href="./imgs/user.svg" as="image">
    <link rel="icon" href="./imgs/coding-academy-icon.png">
</head>
<body>
    <header>
        <img src="./imgs/coding-academy-logo.png" alt="coding academy logo" id="logo">
        <nav>
            <ul class="nav__bar">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./courses.html">Courses</a></li>
                <li><a href="./faq.html">FAQ</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div id="user">
            <img src="imgs/user.svg" alt="" id="profile-img">
            <div id="user-dropdown" class="hidden">
                <span id="dropdown-triangle"></span>
                <a href="#">Sign In</a>
            </div>
        </div>
    </header>
    <main>
        <section>
            <form action="" method="post">
                <h1>Contact Us</h1>
                <div>
                    <div class="form-inputs">
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName" required>
                    </div>
                    <div class="form-inputs">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName" required>
                    </div>
                </div>
                <div>
                    <div class="form-inputs">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" name="phoneNumber" id="phoneNumber" required>
                    </div>
                    <div class="form-inputs">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                </div>
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="13" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Â© Joshua Nobleza 2023</p>
    </footer>
</body>
</html>
